    <h1>Form pendaftaran SIB 2023</h1>
    <form>
        <label for="nama">Nama Lengkap</label><br>
        <input type="text" name="nama" placeholder="Masukkan nama lengkap">
        <br>
        <label for="email">Email</label><br>
        <input type="email" name="email" placeholder="Masukkan email">
        <br>
        <label for="phone">No. HP</label><br>
        <input type="tel" name="phone" pattern="[0-9]{10,14}" placeholder="Masukkan no. HP">
        <br>
        <label for="jenis-kelamin">Jenis Kelamin</label><br>
        <input type="radio" name="jenis-kelamin">Laki-Laki<br>
        <input type="radio" name="jenis-kelamin">Perempuan
        <br>
        <label for="jurusan">Jurusan</label><br>
        <select name="jurusan" id="jurusan">
            <option value="informatika">Teknik Informatika</option>
            <option value="sistem-informasi">Sistem Informasi</option>
            <option value="teknologi-informasi">Teknologi Informasi</option>
        </select>
        <br>
        <label for="alamat">Alamat</label><br>
        <textarea name="alamat" id="alamat" cols="30" rows="10" placeholder="Masukkan alamat"></textarea>
        <br>
        <label for="upload-foto">Foto</label><br>
        <input type="file" name="upload-foto">
        <br>
        <input type="submit" value="Daftar">
    </form>
