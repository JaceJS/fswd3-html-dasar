<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- link font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;900&display=swap" rel="stylesheet">

    <!-- cdn tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome icon -->
    <script src="https://kit.fontawesome.com/45ed33d306.js" crossorigin="anonymous"></script>
</head>

<body class="font-poppins h-screen bg-rose-400 text-white text-center">
    <header>
        <h4>Jonathan Salendah</h4>
        <h4>4488679</h4>
    </header>
    <main class="h-4/5 flex justify-center items-center mt-3">
        <div class="w-[600px] max-w-full h-full">
            <h1 class="text-4xl font-black mb-5">To Do List</h1>

            <div class="input-task flex justify-center items-center">
                <label for="task">
                    <input type="text" name="task" placeholder="add a new task"
                        class="task-input text-sm text-rose-700 text w-[300px] px-5 placeholder:text-rose-300 overflow-hidden rounded-full py-2.5 outline-none hover:shadow-lg focus:scale-105 focus:text-sm transition-all">
                </label>
                <span
                    class="add flex items-center justify-center cursor-pointer p-3 ml-3 bg-rose-600 text-rose-200 hover:bg-rose-700 hover:scale-110 transition-all rounded-full">
                    <i class="fa-solid fa-plus"></i>
                </span>
            </div>

            <div class="h-4/5 mt-2 bg-rose-300 w-3/5 mx-auto p-4 overflow-auto">
                <p class="text-left text-rose-600 text-sm font-semibold mb-3"> <span class="task-pending">2</span>
                    pending, <span class="task-completed">0</span> completed</p>
                <div class="task-box">

                </div>

            </div>
        </div>
    </main>

    <script src="/fswd3-html-dasar/assets/script/to-do-list.js"></script>
</body>

</html>
